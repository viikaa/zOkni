<div class="modal-header">
  <h3>Confirm deletion</h3>
  <button class="close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Do you really want to delete this {{thingToDelete}} FOREVER?</p>
</div>
<div class="modal-footer">
  <!-- <p>Footer</p> -->
  <button class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Close</button>
  <button class="btn btn-danger" ngbAutoFocus (click)="deleteClick.emit()">Delete it forever</button>
</div>
